<html lagn="ko" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <!--configFragment 선언-->
    <th:block th:fragment="configFragment">

          
        <!-- 이 영역에 공통으로 사용할 css, js library를 선언한다. -->
        <link rel="stylesheet" th:href="@{/webjars/AdminLTE/3.0.4/plugins/fontawesome-free/css/all.min.css}">
        <link rel="stylesheet" th:href="@{/webjars/AdminLTE/3.0.4/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/webjars/AdminLTE/3.0.4/dist/css/adminlte.min.css}">

        <script th:src="@{/webjars/AdminLTE/3.0.4/plugins/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/AdminLTE/3.0.4/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/webjars/AdminLTE/3.0.4/dist/js/adminlte.min.js}"></script>
        
        <!-- Content Page의 CSS fragment 삽입 -->
        <th:block layout:fragment="css"></th:block>

        <!-- Content Page의 script fragment 삽입 -->
        <th:block layout:fragment="script"></th:block>
        
    </th:block>
</html>
