<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default_layout_login">

    <!-- index.html 고유 CSS 추가 -->
    <th:block layout:fragment="css"></th:block>
    
    <!-- index.html 고유 스크립트 추가 -->
    <th:block layout:fragment="script"></th:block>

    <!-- contents of decorator page -->
    <div class="login-box" layout:fragment="content">

        <!-- card card-outline card-primary -->
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <a href="../../index2.html" class="h2">로그인</a>
            </div>
            <div class="card-body">
        
                <form action="../../index3.html" method="post">
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember">
                                <label for="remember">ID 기억하기</label>
                            </div>
                        </div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                        </div>
                    </div>
                </form>
        
                <div class="social-auth-links text-center mt-2 mb-3">
                    <button type="button" class="btn btn-block btn-warning">카카오계정으로 로그인</button>
                    <button type="button" class="btn btn-block btn-success ">네이버계정으로 로그인</button>
                </div>
                <!-- /.social-auth-links -->
        
            
                <div class="row">
                    <div class="col-9">
                        <p class="mb-1">
                            <a href="forgot-password.html">비밀번호 찾기</a>
                        </p>
                    </div>
                    <div class="col-3">
                        <p class="mb-0">
                            <a href="register.html" class="text-center">회원가입</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- card card-outline card-primary -->
    </div>
    <!-- contents of decorator page -->
</html>
